{% extends 'main.html' %}

{% block title %} Submit to delete {% endblock %}

{% block page %}
    <h1>Are you sure to delete "{{ book.title }}" book?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete book</button>
    </form>
    <p></p>
    <body>
        <button class="btn btn-secondary" onclick="window.location.href='{% url 'all_books' %}';">
            Undo
        </button>
    </body>
{% endblock %}
