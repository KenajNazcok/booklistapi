{% extends 'main.html' %}
{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block page %}

    <div class="card" style="width: 26rem;">
        <div class="card-body">
            <h5 class="card-title">Sign in</h5>
            <form method="post">
                {% csrf_token %}
                {{form|bootstrap}}
                <p></p>
                <button type="submit" class="btn btn-primary"> Log In <i class="fas fa-sign-in-alt"> </i></button>
            </form>
            <hr/>
            <form method="get" action="/">
                <button type="submit" class="btn btn-secondary">Go To Main Page </i></button>
            </form>
        </div>
    </div>
{% endblock %}
