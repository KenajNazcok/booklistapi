{% extends 'main.html' %}
{% load bootstrap %}
{% block title %} Book form {% endblock %}

{% block page %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit"> Add Book </button>
    </form>
    <a href="{% url 'all_books' %}">Undo</a>
{% endblock %}]
